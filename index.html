<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper & Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock🌑, Paper🧻 & Scissors✂</h1>
        <button class="play">Let's play 🤝🏽</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <p class="round">Round <span>1</span></p>
        <div class="hands">
          <img src="./images/rock.png" class="player-hand" alt="rock hand" />
          <img src="./images/rock.png" class="computer-hand" alt="rock hand" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="code.js"></script>
  </body>
</html>
